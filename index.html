<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Grid Photo Gallery</h1>
    
    <div class="container">

        <div class="gallery-container w-3 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
                </div>
                <div class="img-text">Nature</div>
            </div>
        </div>

        <div class="gallery-container w-3 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?sports" alt="sports">
                </div>
                <div class="img-text">Sports</div>
            </div>
        </div>

        <div class="gallery-container h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?people" alt="people">
                </div>
                <div class="img-text">People</div>
            </div>
        </div>

        <div class="gallery-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?food" alt="food">
                </div>
                <div class="img-text">Food</div>
            </div>
        </div>

        <div class="gallery-container h-1 w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?travel" alt="travel">
                </div>
                <div class="img-text">Travel</div>
            </div>
        </div>

        <div class="gallery-container h-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?fitness" alt="fitness">
                </div>
                <div class="img-text">Fitness</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?art" alt="art">
                </div>
                <div class="img-text">Art</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?ocean" alt="ocean">
                </div>
                <div class="img-text">Ocean</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?bodybuilding" alt="bodybuilding">
                </div>
                <div class="img-text">Bodybuilding</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?astronomy" alt="astronomy">
                </div>
                <div class="img-text">Astronomy</div>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?tatoo" alt="?tatoo">
                </div>
                <div class="img-text">Tatoo</div>
            </div>
        </div>


    </div>
</body>
</html>
